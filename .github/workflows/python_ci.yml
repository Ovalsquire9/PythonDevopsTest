name: Python CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Kodlarý indir
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Python ortamý kur
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3. Gerekli paketleri yükle
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      # 4. Testleri çalýþtýr
      - name: Run tests
        run: pytest
